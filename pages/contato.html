    <nav>

<body>
    <main class="formulário">
        <section class="post">
            <form action="cadastro.html" method="post">
                <h3>Contato</h3>
                <section>
                Nome
                <input type="text" id="nome" name="nome" 
                placeholder="Por favor informe seu nome completo" required maxlength="30">
             </section>
            
             <section>
               E-mail 
               <input type="email" id="email" name="email"
               placeholder="Por favor ensira seu E-mail" required>
            <section>
            
                <section>
            Data de nascimento
            <input type="date" id="nascimento" name="nascimento" required>
                </section>
            
                <section>
            Telefone
            <input type="tel" id="telefone" name="telefone" pattern="[(0-9)]-[0-9]-[0-9]">
            </section>
            
            
            <section>
                Sexo
                <input type="radio" id="Feminino" name="Sexo"> Feminino
                <input type="radio" id="Masculino" name="Sexo"> Masculino
            </section>
            
            <section>
                CPF
                <input type="number" id="cpf" name="cpf" required>
            </section>
            
            <section> 
                Qual é a sua cidade?
                <select name="cidade" id="cidade" required> 
                    <option value="Nada">Selecione abaixo</option>
                    <option value="Bebs"> Bebedouro - SP</option>
                    <option value="ma">Monte Azul Paulista - SP</option>
                    <option value="vira">Viradouro - SP</option>
                    <option value="tai">Taíuva - SP</option>

                    
                    <input type="text" id="othercity" name="outhercity" 
                    placeholder="Digite aqui outra cidade" required maxlength="30">
                
                </select>
            </section>

                Qual é a sua classe?
                <select name="classe" id="classe" required> 
                    <option value="Nada">Selecione abaixo</option>
                    <option value="1info"> 1º Informática</option>
                    <option value="1adm">1º Administração</option>
                    <option value="1ling">1º Linguagem</option>
                    <option value="1mkt">1º Marketing</option>
                    <option value="1ser">1º Serviços Juridicos</option>
                </select>
            </section>
                <input type="submit" id="botao" name="botao" value="Gravar">
                <input type="reset" id="botao2" name="botao2" value="Limpar">
            </form>
    </main>
</body>
